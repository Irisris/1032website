{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>edit articles</title>
</head>

<body>
    <div><p style="padding: 0 20px; "> <a href=/myuploads>返回</a></p></div>
    <h1 style="text-align:center; font-weight: bolder;">编辑文章</h1>
	<hr style="height:2px;border:none;border-top:10px groove skyblue;width: 50%;" >
	<div align="center">
	<form  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
        {% for image in form.instance.images.all %}
            <img src="{{ image.image.url }}" alt="{{ image.image.name }}" style="width: 80%; object-fit: cover; margin: 0 auto">
            <a href="{% url 'deleteimage' image.id %}">删除</a>
            <hr style="width: 50%; border:none;border-top:3px solid rgb(250, 250, 250); margin: 0 auto;">
        {% endfor %}
		<div style="margin-top: 20px; margin-bottom: 50px;"><input type="submit" value="提交修改" /></div>
	</form>
        
	</div>
</body>
</html>
